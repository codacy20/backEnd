<style>

    .restaurant_header
    {
        height: 300px;
        background-color: #F5AB35;
        background-image: url("images/eat-up-bkg1.jpg");
        background-repeat: no-repeat;
        background-size: 100%;
        border-radius: 6px;
    }
    .inner
    {
        padding-top:10%;
        text-align: center;
        color: white;
    }
    .inner h1
    {
        color: white;
    }
    .glyphicon.glyphicon-heart
    {
        font-size: 35px;
        color: indianred;
    }
    .ratings
    {
        text-align: center;
        padding-top: 5%;
    }
    hr
    {
        border-top: 1px solid lightgray;
    }
    .comments {
        list-style: none;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px 40px;
    }
    .comments .comment {
        margin-bottom: 20px;
        padding-top: 20px;
        border-top: 1px solid white;
    }
    .comments .comment__author h3 {
        margin-bottom: 5px;
        font-weight: bold;
    }
    .comments .comment__text p {
        font-style: italic;
        color: white;
    }

    .comment-block {
        padding: 1rem;
        background-color: #fff;
        display: table-cell;
        vertical-align: top;
        border-radius: 0.1875rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.08);
    }
    .comment-block textarea {
        width: 100%;
        resize: none;
        border: none;
        color: #000;
    }



</style>
<sections style="color: white">
    <div class="container">
        <div class="col-sm-6 restaurant_header">
            <div class="inner">
                <h1>{{Restaurant.restaurant.restaurantName}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="res_address">
                    <h2>Location:</h2>
                    <h3>{{Restaurant.restaurant.address.street}} {{Restaurant.restaurant.address.housenumber}}</h3>
                    <h3>{{Restaurant.restaurant.address.city}}</h3>
                </div>


            </div>
            <div class="col-sm-3">
                <div class="ratings">
                    <h2>User ratings</h2>
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-heart"></span>
                    <span class="glyphicon glyphicon-heart"></span>
                    <hr>
                    <p><i>"Amazing services..."</i></p>
                    <p><i>"Food has was great, thanks!"</i></p>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div ng-repeat="product in Restaurant.products | filter: Main.search">
                <product product="product" imageurl="http://placehold.it/300x150"></product>
            </div>
        </div>
        <div class="col-sm-12" >
            <div style="text-align: center;" class="row">
                <h2>Comments</h2>
            </div>

            <ul class="comments">
                <li class="comment" ng-if="Restaurant.user">
                    <div style="width: 500px;" class="comment-block">
                        <form action="">
                            <textarea name="" id="" cols="30" rows="3" placeholder="Add comment..."ng-model="Restaurant.comment"></textarea>
                        </form>
                    </div>
                    <button class="action-button shadow animate yellow btn btn-lg" ng-click="Restaurant.addcomment(Restaurant.comment)">Post</button>
                </li>
                <li ng-repeat="comentario in Restaurant.restaurant.comments track by $index" class="comment">
                   <p>{{comentario}}</p>
                </li>
            </ul>
        </div>
    </div>

</sections>
