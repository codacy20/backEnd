<style>ul.dropdown-cart {
    min-width: 250px;
}

ul.dropdown-cart li .item {
    display: block;
    padding: 3px 10px;
    margin: 3px 0;
}

ul.dropdown-cart li .item:hover {
    background-color: #f3f3f3;
}

ul.dropdown-cart li .item:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
}

ul.dropdown-cart li .item-left {
    float: left;
}

ul.dropdown-cart li .item-left img,
ul.dropdown-cart li .item-left span.item-info {
    float: left;
}

ul.dropdown-cart li .item-left span.item-info {
    margin-left: 10px;
}

ul.dropdown-cart li .item-left span.item-info span {
    display: block;
}

ul.dropdown-cart li .item-right {
    float: right;
}

ul.dropdown-cart li .item-right button {
    margin-top: 14px;
}

</style>


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="app.main"><img style="margin-top:-20%; height: 60px; display: block;" src="/images/logo.png" alt=""></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!--<li><a href="#">Category one <span class="sr-only"></span></a></li>-->
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="showDashboardMenuItem"><a ui-sref="app.dashboard.dashboard-view">Dashboard </a></li>


                <li ng-show="user" class="dropdown" uib-dropdown>
                    <a href="#" role="button" aria-expanded="false" uib-dropdown-toggle>
                        Hello {{user.username}}! <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                        <li><a class="text-center" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
                <li ng-show="!user"><a ui-sref="app.register-login">Register/Login </a></li>


                <li class="dropdown" uib-dropdown>
                    <a href="#" role="button" aria-expanded="false" uib-dropdown-toggle>
                        <span class="glyphicon glyphicon-shopping-cart"></span> {{shoppingCart.count}} - Items<span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu dropdown-cart" role="menu" uib-dropdown-menu >
                        <h5 ng-show="shoppingCart.count == 0" class="text-center">
                            Add items to your shopping cart!
                        </h5>
                        <div style="max-height: 200px; overflow: scroll">
                            <li ng-repeat="item in shoppingCart.orderList track by $index" >
                          <span class="item">
                            <span class="item-left">
                                <img src="{{item.image}}" alt="" width="50" height="50"/>
                                <span class="item-info">
                                    <span>{{item.name}}</span>
                                    <span>â‚¬{{item.price}}</span>
                                </span>
                            </span>
                            <span class="item-right">
                                <button class="btn btn-xs btn-danger pull-right" ng-click="removeShoppingCartItem(item)">x</button>
                            </span>
                          </span>
                            </li>
                        </div>


                        <li class="divider"></li>
                        <li><a class="text-center" ui-sref="app.checkout">View Cart - Checkout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
