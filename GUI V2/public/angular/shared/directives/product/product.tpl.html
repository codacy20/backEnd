<div class="box">
    <div class="row">
        <div class="col-sm-4">
            <div class="product-img">
                <img width="300" height="200"  src="{{product.image}}" alt=""/>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="product-info">
                <h1>{{product.name}} - <small><span class="description"><a ui-sref="app.restaurant-preview({name: product.resteurant})">{{product.resteurant}}</a></span></small></h1>
                <p class="price">â‚¬{{product.price}}</p>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="buy-button">
                <button class="action-button shadow animate red" ng-click="addProduct(product)">ADD TO CART</button>
            </div>
        </div>
    </div>
</div>
