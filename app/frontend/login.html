    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/uikit.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

<body class="login_body">
    <!--[if lt IE 8]>

	<header class="header_area">
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="logo" data-uk-scrollspy="{cls:'uk-animation-scale-up', repeat: true, delay:400}">
						<a href="index.html"><img src="img/logo.png" alt="" />
						</a>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="to-close pull-right">
					  <div class="x">
						<input type="checkbox" id="menu-x" />
						<label for="menu-x"><span></span></label>
					  </div> 
					</div>
				</div>
			</div>
			<!--End row-->
		</div>
		<!--End container-->
	</header>
	<!--End header_area-->

	<div class="menu_body">
		<section class="mainmenu_area">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="mainmenu text-center">
							<ul id="nav">
								<li><a href="index.html">home</a>
								</li>
								<li><a href="work.html">how it works</a>
								</li>
								<li><a href="order.html">your order</a>
								</li>
								<li><a href="login.html">sign in</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--End row-->
			</div>
			<!--End container-->
		</section>
		<!--End mainmenu_area-->
	</div>

	<section class="login_area">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="login">
						<div class="mk_tab_nav">
							<ul class="" role="tablist">
								<li role="presentation" class="active"><a href="#signup" aria-controls="home" role="tab" data-toggle="tab">Sign Up</a>
								</li>
								<li role="presentation"><a href="#login" aria-controls="profile" role="tab" data-toggle="tab">Log In</a>
								</li>
							</ul>
						</div>
						<div class="mk_tab_content">
							<div class="tab-content">
								<div class="tab-pane fade in active" id="signup">
									<form action="">
										<div class="name">
											<div class="first_name">
												<input type="text" placeholder="First name" required />
												<span>*</span>
											</div>
											<div class="last_name">
												<input type="text" placeholder="Last name" required />
												<span>*</span>
											</div>
										</div>
										<div class="email">
											<input type="email" placeholder="Email Address" required />
											<span>*</span>
										</div>
										<div class="password">
											<input type="password" placeholder="Set Password" required />
											<span>*</span>
										</div>
										<div class="submit text-center">
											<input type="submit" value="Get started" />
										</div>
									</form>
								</div>
								<div class="tab-pane fade" id="login">
									<form action="">
										<div class="email">
											<input type="email" placeholder="Email Address" required />
											<span>*</span>
										</div>
										<div class="password">
											<input type="password" placeholder="Set Password" required />
											<span>*</span>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
