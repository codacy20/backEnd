<section class="login_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="login">
                    <div class="mk_tab_nav">
                        <ul class="" role="tablist">
                            <li role="presentation" class="active"><a href="#signup" aria-controls="home" role="tab"
                                                                      data-toggle="tab">Sign Up</a>
                            </li>
                            <li role="presentation"><a href="#login" aria-controls="profile" role="tab"
                                                       data-toggle="tab">Log In</a>
                            </li>
                        </ul>
                    </div>
                    <!--registration form-->
                    <div class="mk_tab_content">
                        <div class="tab-content">

                            <!--sign up tab-->
                            <div class="tab-pane fade in active" id="signup">
                                <form action="">
                                    <div class="name">
                                        <div class="first_name">
                                            <input type="text" placeholder="First name" required/>
                                            <span>*</span>
                                        </div>
                                        <div class="last_name">
                                            <input type="text" placeholder="Last name" required/>
                                            <span>*</span>
                                        </div>
                                    </div>
                                    <div class="username">
                                        <input type="text" placeholder="Username" required/>
                                        <span>*</span>
                                    </div>
                                    <div class="housenumber">
                                        <input type="text" placeholder="House Number" required/>
                                        <span>*</span>
                                    </div>

                                    <div class="address">
                                        <div class="city">
                                            <input type="text" placeholder="City" required/>
                                            <span>*</span>
                                        </div>
                                        <div class="post_code">
                                            <input type="text" placeholder="Post Code" required/>
                                            <span>*</span>
                                        </div>
                                    </div>

                                    <div class="email">
                                        <input type="email" placeholder="Email Address" required/>
                                        <span>*</span>
                                    </div>
                                    <div class="password">
                                        <input type="password" placeholder="Set Password" required/>
                                        <span>*</span>
                                    </div>
                                    <div class="submit text-center">
                                        <input (click)="onPost(first_name.value, last_name.value, username.value, housenumber.value, address.value, post_code.value, email_address.value, password.value)"
                                               type="submit" value="Get started"/>
                                    </div>
                                </form>
                            </div>
                            <!-- end sign up tab-->

                            <!--log in tab-->
                            <div class="tab-pane fade" id="login">
                                <form action="">
                                    <div class="email">
                                        <input type="email" placeholder="Username" required/>
                                        <span>*</span>
                                    </div>
                                    <div class="password">
                                        <input type="password" placeholder="Password" required/>
                                        <span>*</span>
                                    </div>
                                </form>
                            </div>
                            <!--end log in tab-->
                        </div>
                    </div>
                    <!--end registration form-->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Log In/sign up area-->
